<link rel="stylesheet" href="/web/static/styles.css">
<body>
    <div class="contacts-main">
        <div class="contacts-text">
            <div class="chat-header">
                <h1 class="chat-title">Genesis WebSocket Chat</h1>
            </div>
            <div id="userStatus">Статус: <span id="status">Подключение...</span></div>
            <input type="text" id="usernameInput" placeholder="Введите ваше имя:" class="username-input">

            <div id="messages" class="messages"></div>

            <div class="input-area">
                <div class="wrapper-input">
                    <input type="text" id="messageInput" placeholder="Введите сообщение..." autocomplete="off" class="message-input">
                    <button onclick="sendMessage()" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let reconnectAttempts = 0;
        let currentUsername = "";
        const socket = new WebSocket("wss://genesis.cloudpub.ru:/ws"); // Использовал через админа в командлайне netsh advfirewall firewall add rule name="WebServer 8080" dir=in action=allow protocol=TCP localport=8080 
        const messagesContainer = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const userStatus = document.getElementById("userStatus");
        const status = document.getElementById("status");
        const usernameInput = document.getElementById("usernameInput");
        
        usernameInput.addEventListener("input", function() {
            currentUsername = usernameInput.value.trim();
        });
    
        socket.onopen = function(event) {
            userStatus.textContent = "Подключено";
            userStatus.style.color = "green";
            addMessage("System", "Connected to chat", new Date().toLocaleTimeString());
        };
        socket.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            addMessage(msg.username, msg.content, msg.time);
        };
        socket.onclose = function(event) {
            addMessage("System", "Disconnected from chat");
            userStatus.style.color = "red";
            userStatus.textContent = "Отключено"; 
            addMessage("System", "Disconnected from chat", new Date().toLocaleTimeString());
            setTimeout(reconnect, Math.min(3000, reconnectAttempts * 1000));
            reconnectAttempts++;
        };
        socket.onerror = function(error) {
            userStatus.textContent = "Ошибка";
            userStatus.style.color = "orange";
            addMessage("System", "Connection error", new Date().toLocaleTimeString());
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            const username = usernameInput.value.trim();

            if (!username){
                alert("Введите ваше имя!");
                usernameInput.focus();
                return;
            };
            if (socket.readyState != WebSocket.OPEN){
                addMessage("System", "Соединение не установлено", new Date().toLocaleTimeString());
                return;
            }
            if (message && socket.readyState === WebSocket.OPEN) {
                const msg = {
                    username: username, 
                    content: message,
                    time: new Date().toLocaleTimeString()
                };
                socket.send(JSON.stringify(msg));
                messageInput.value = "";
            }
        }

        function addMessage(username, content, time) {
            const messageElement = document.createElement("div");
            const isMyMessage = username === currentUsername;
            messageElement.classList.add("message");

            if (username === "System") {
                messageElement.classList.add("system-message");
                messageElement.innerHTML = `<em>${content}</em>`;
            } else if (isMyMessage) {
                messageElement.classList.add("my-message");
                messageElement.innerHTML = `
                    <div class="message-content my-content">
                        <div class="message-info">
                            <span class="message-time">${time}</span>
                            <strong class="message-username">${username}</strong>
                        </div>
                        <div class="message-text">${content}</div>
                    </div>
                `;
            } else {
                messageElement.classList.add("other-message");
                messageElement.innerHTML = `
                    <div class="message-content other-content">
                        <div class="message-info">
                            <strong class="message-username">${username}</strong>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${content}</div>
                    </div>
                `;
            }
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
        messageInput.focus();
    </script>
</body>
